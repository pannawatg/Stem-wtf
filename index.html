<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polynomial Graph Plotter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #input-container {
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid black;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Polynomial Graph Plotter</h1>
    
    <div id="input-container">
        <label for="coefficients">Enter Coefficients as a List (e.g., [3, 2, 1]): </label>
        <input type="text" id="coefficients" placeholder="e.g., [3, 2, 1]">
        <button id="plot">Plot Graph</button>
        <label for="tangent-x">Tangent at x = </label>
        <input type="number" id="tangent-x" placeholder="e.g., 1" step="0.1">
        <button id="plot-tangent">Plot Tangent</button>
    </div>

    <canvas id="graph" width="500" height="400"></canvas>
    
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
